<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Bub! ❤️</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../style.css" />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>

  <body
    class="bg-linear-to-bl bg-neutral-950 from-violet-500 to-fuchsia-500 text-neutral-100 antialiased"
  >
    <div id="app" class="max-w-3xl pb-6 mx-auto px-6">
      <!-- Header -->
      <header
        class="sticky px-6 bg-zinc-950 z-50 pt-6 top-0 bg-neutral-950 rounded-b-lg"
        id="nav-container"
      ></header>

      <!-- content -->

      <!-- loader -->
      <div
        id="loader"
        class="fixed inset-0 bg-neutral-950 flex items-center justify-center z-50"
      >
        <p class="animate-pulse text-rose-100">Loading something cute… .✦݁˖</p>
      </div>

      <section class="space-y-6 text-rose-100">
        <iframe
          data-testid="embed-iframe"
          style="border-radius: 12px"
          src="https://open.spotify.com/embed/playlist/2lWTOsVqZm1fXP0XQ5zqRX?utm_source=generator"
          width="100%"
          height="352"
          frameborder="0"
          allowfullscreen=""
          allow="
            autoplay;
            clipboard-write;
            encrypted-media;
            fullscreen;
            picture-in-picture;
          "
          loading="lazy"
        ></iframe>
        <div class="text-center text-sm text-neutral-500 italic">
          <p>Thought you might like these</p>
        </div>
      </section>
    </div>

    <script src="../script.js"></script>
  </body>
</html>
