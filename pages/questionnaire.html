<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Bub! ‚ù§Ô∏è</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../style.css" />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>

  <body
    class="bg-linear-to-bl bg-neutral-950 from-violet-500 to-fuchsia-500 text-neutral-100 antialiased"
  >
    <div id="app" class="max-w-3xl pb-6 mx-auto px-6">
      <!-- Header -->
      <header
        class="sticky px-6 bg-zinc-950 z-50 pt-6 top-0 bg-neutral-950 rounded-b-lg"
        id="nav-container"
      ></header>

      <!-- loader -->
      <div
        id="loader"
        class="fixed inset-0 bg-neutral-950 flex items-center justify-center z-50"
      >
        <p class="animate-pulse text-rose-100">Loading something cute‚Ä¶ .‚ú¶›ÅÀñ</p>
      </div>

      <!-- Content -->
      <section class="space-y-6 px-3 text-rose-100 mt-8">
        <div class="mb-8">
          <h1 class="text-3xl font-bold text-rose-200 mb-2">Quick Survey ‚ú¶</h1>
          <p class="text-neutral-400">Just some totally normal questions (‚ó°Ãà)</p>
        </div>

        <form id="bubForm" class="space-y-8">
          <!-- Question 1 -->
          <div
            class="bg-neutral-900/30 rounded-lg p-6 border border-rose-300/20"
          >
            <p class="text-lg mb-4 font-medium">Do you like small gestures?</p>
            <div class="space-y-3">
              <label
                class="flex items-center space-x-3 cursor-pointer hover:text-rose-300 transition"
              >
                <input
                  type="radio"
                  name="q1"
                  value="yes"
                  class="w-4 h-4 text-rose-500"
                  required
                />
                <span>Yes</span>
              </label>
              <label
                class="flex items-center space-x-3 cursor-pointer hover:text-rose-300 transition"
              >
                <input
                  type="radio"
                  name="q1"
                  value="deny"
                  class="w-4 h-4 text-rose-500"
                />
                <span>Yes but I'll deny it</span>
              </label>
            </div>
          </div>

          <!-- Question 2 -->
          <div
            class="bg-neutral-900/30 rounded-lg p-6 border border-rose-300/20"
          >
            <p class="text-lg mb-4 font-medium">
              Do you like lovey-dovey things?
            </p>
            <div class="space-y-3">
              <label
                class="flex items-center space-x-3 cursor-pointer hover:text-rose-300 transition"
              >
                <input
                  type="radio"
                  name="q2"
                  value="yes"
                  class="w-4 h-4 text-rose-500"
                  required
                />
                <span>Yes</span>
              </label>
              <label
                class="flex items-center space-x-3 cursor-pointer hover:text-rose-300 transition"
              >
                <input
                  type="radio"
                  name="q2"
                  value="shutup"
                  class="w-4 h-4 text-rose-500"
                />
                <span>Shut Up!</span>
              </label>
            </div>
          </div>

          <!-- Question 3 -->
          <div
            class="bg-neutral-900/30 rounded-lg p-6 border border-rose-300/20"
          >
            <p class="text-lg mb-4 font-medium">Are you an extrovert?</p>
            <div class="space-y-3">
              <label
                class="flex items-center space-x-3 cursor-pointer hover:text-rose-300 transition"
              >
                <input
                  type="radio"
                  name="q3"
                  value="yes"
                  class="w-4 h-4 text-rose-500"
                  required
                />
                <span>Yes, totally</span>
              </label>
              <label
                class="flex items-center space-x-3 cursor-pointer hover:text-rose-300 transition"
              >
                <input
                  type="radio"
                  name="q3"
                  value="lie"
                  class="w-4 h-4 text-rose-500"
                />
                <span>Yes (this is a lie)</span>
              </label>
            </div>
          </div>

          <!-- Question 4 - Checkbox -->
          <div
            class="bg-neutral-900/30 rounded-lg p-6 border border-rose-300/20"
          >
            <p class="text-lg mb-4 font-medium">
              What makes you blush? (Select all that apply)
            </p>
            <div class="space-y-3">
              <label
                class="flex items-center space-x-3 cursor-pointer hover:text-rose-300 transition"
              >
                <input
                  type="checkbox"
                  name="q4"
                  value="compliments"
                  class="w-4 h-4 text-rose-500 rounded"
                />
                <span>Compliments</span>
              </label>
              <label
                class="flex items-center space-x-3 cursor-pointer hover:text-rose-300 transition"
              >
                <input
                  type="checkbox"
                  name="q4"
                  value="gifts"
                  class="w-4 h-4 text-rose-500 rounded"
                />
                <span>Random gifts</span>
              </label>

              <label
                class="flex items-center space-x-3 cursor-pointer hover:text-rose-300 transition"
              >
                <input
                  type="checkbox"
                  name="q4"
                  value="nothing"
                  class="w-4 h-4 text-rose-500 rounded"
                />
                <span>Nothing (another lie)</span>
              </label>

              <label
                class="flex items-center space-x-3 cursor-pointer hover:text-rose-300 transition"
              >
                <input
                  type="checkbox"
                  name="q4"
                  value="gifts"
                  class="w-4 h-4 text-rose-500 rounded"
                />
                <span>Getting asked for Valentine's</span>
              </label>

              <label
                class="flex items-center space-x-3 cursor-pointer hover:text-rose-300 transition"
              >
                <input
                  type="checkbox"
                  name="q4"
                  value="everything"
                  class="w-4 h-4 text-rose-500 rounded"
                />
                <span>Everything you do</span>
              </label>
            </div>
          </div>

          <!-- Question 5 -->
          <div
            class="bg-neutral-900/30 rounded-lg p-6 border border-rose-300/20"
          >
            <p class="text-lg mb-4 font-medium">
              On a scale of 1-10, how much of a dork are you?
            </p>
            <div class="space-y-3">
              <label
                class="flex items-center space-x-3 cursor-pointer hover:text-rose-300 transition"
              >
                <input
                  type="radio"
                  name="q5"
                  value="5"
                  class="w-4 h-4 text-rose-500"
                  required
                />
                <span>5 (lying again)</span>
              </label>
              <label
                class="flex items-center space-x-3 cursor-pointer hover:text-rose-300 transition"
              >
                <input
                  type="radio"
                  name="q5"
                  value="8"
                  class="w-4 h-4 text-rose-500"
                />
                <span>8 (getting warmer)</span>
              </label>
              <label
                class="flex items-center space-x-3 cursor-pointer hover:text-rose-300 transition"
              >
                <input
                  type="radio"
                  name="q5"
                  value="10"
                  class="w-4 h-4 text-rose-500"
                />
                <span>10 (correct answer)</span>
              </label>
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full bg-rose-600 hover:bg-rose-700 text-white font-medium py-4 px-6 rounded-lg transition-all duration-300 hover:scale-105"
          >
            Submit Survey ‚ú®
          </button>
        </form>
      </section>
    </div>

    <!-- Evaluation Modal -->
    <div
      id="evaluation-modal"
      class="hidden fixed inset-0 bg-black/90 backdrop-blur-sm flex items-center justify-center z-[100]"
    >
      <div
        class="bg-neutral-900 p-8 rounded-xl max-w-md border border-rose-300/20 text-center"
      >
        <div id="eval-content">
          <!-- Content will be dynamically inserted -->
        </div>
      </div>
    </div>

    <script src="../script.js"></script>
    <script>
      // Form submission handler
      document
        .getElementById("bubForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const modal = document.getElementById("evaluation-modal");
          const content = document.getElementById("eval-content");

          // Show modal
          modal.classList.remove("hidden");

          // Step 1: Analyzing
          content.innerHTML = `
          <div class="animate-pulse">
            <p class="text-xl text-rose-300 mb-2">Analyzing responses...</p>
            <div class="flex justify-center space-x-2 mt-4">
              <div class="w-2 h-2 bg-rose-400 rounded-full animate-bounce" style="animation-delay: 0s"></div>
              <div class="w-2 h-2 bg-rose-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
              <div class="w-2 h-2 bg-rose-400 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
            </div>
          </div>
        `;

          setTimeout(() => {
            // Step 2: Evaluating
            content.innerHTML = `
            <div class="animate-pulse">
              <p class="text-xl text-rose-300 mb-2">Running psych eval...</p>
              <p class="text-sm text-neutral-400">Checking for lies... üëÄ</p>
            </div>
          `;
          }, 2000);

          setTimeout(() => {
            // Step 3: Processing
            content.innerHTML = `
            <div class="animate-pulse">
              <p class="text-xl text-rose-300 mb-2">Cross-referencing data...</p>
              <p class="text-sm text-neutral-400">Calculating dork level... ü§ì</p>
            </div>
          `;
          }, 4000);

          setTimeout(() => {
            // Step 4: Final Result
            content.innerHTML = `
            <div>
              <p class="text-3xl mb-4">‚úì</p>
              <h2 class="text-2xl text-rose-300 font-bold mb-4">Results are in!</h2>
              <p class="text-neutral-300 mb-6">
                Result: As expected, you lied on at least 3 questions
              </p>
              <p class="text-neutral-300 mb-6">
                But I still like you...
              </p>
              <p class="text-sm text-neutral-400 mb-6">
                
              </p>
              <button
                onclick="document.getElementById('evaluation-modal').classList.add('hidden')"
                class="px-6 py-2 bg-rose-600 hover:bg-rose-700 rounded-lg transition"
              >
                Okay
              </button>
            </div>
          `;
          }, 6000);
        });
    </script>
  </body>
</html>
